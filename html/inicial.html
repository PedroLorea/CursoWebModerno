<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Web Moderno</title>
</head>
<body>

    <nav>
        <a href="imagens.html">01 - Imagens</a>
        <a href="video.html">02 - Video</a>
    </nav>

    <section id = "conteudo"></section> 

    <script> 
        documento.querySelectorAll('a').forEach(link => { 
            const conteudo = document.getElementById('conteudo') 
            link.onclick = function(e) { 
                e.preventDefault() 
                 fetch(link.href) 
                    .then(resp => resp.text()) 
                    .then(html => conteudo.innerHTML = html) 
            } 
        }) 
    </script> 
    <!-- Outra maneira de fazer (Mais geralzÃ£o): fetch(link.href) ,  <a href = " ", -->

</body>

<footer>
    <br>
    Curso Web Moderno
</footer>

</html>
