<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
        Exemplo de Formulario
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-gruop">
                        <label for="nome">Nome</label>]
                        <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-gruop">
                            <span class="input-gruop-text">@</span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Informe o email">
                    </div>
                    <small class="small form-text text-muted">
                        Enviaremos um e-mail para confirmar o cadastro.
                    </small>
                </div>
            </div>

            <div class="div col-12 col-md-6">
                <div class="form-gruop">
                    <label for="linguagemPreferida">Linguagem</label>
                    <select id="linguagemPreferida" class="form-control">
                        <option value="">Selecione</option>
                        <option>JS</option>
                        <option>Java</option>
                        <option>Python</option>
                    </select>
                </div>
            </div>

            <hr>
            <div class="form-row mb-0">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
