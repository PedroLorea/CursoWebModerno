<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() //Está disponível porque fiz as coisas em cima de const lista
        //Dom é uma estrutura de árvore, fica fácil acessar o pai
        lista.childNodes.log() //Se trouxer "texts" no meio, tem que tirar as quebras de linha do código

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.children.log()
        lista.firstElementChild.log() //No li, não traz os "textos"
        lista.lastElementChild.log()
        console.log('--------------')
        lista.parentNode.previousElementSibling.log()//Pode misturar
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log() //Maioria das vezes vai usar o seletor
    </script>
</body>

</html>
