<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]') //Mais inteligente = #compras
        //Uma div tem que um filho ul que tem um atributo personalizado destino que tem valor escritorio
        console.log('Elemento ul .............')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.id)
        console.log('destino', lista.destino) //Via anotação . da undefined
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') //Alterar atributo
        lista.setAttribute('status', 'aberto') //Add atributo
        lista.removeAttribute('destino')

        console.log(lista.dataset) //Tratamento diferenciado caso use o prefixo data-
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for) //tem que usar html antes para funcionar, for é palavra reservada da linguagem
        console.log(label.htmlFor) 
        console.log(label.getAttribute('for'))

    </script>
</body>

</html>
