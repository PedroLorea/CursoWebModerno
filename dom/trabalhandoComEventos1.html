<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" (é interessante que fica explicito mas fica muito hard code ter que colocar em todos html)-->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>

        function navegarEm5s(e){
            e.preventDefault() //Tira o comportamento padrão
            console.log('Saindo em 5s.....')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href 
            }, 5000)
        }

        // outra opção (não tem que escrever onlick na tag, porém não fica explicito que ta tendo esse comportamento lá na tag)
        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        const a = document.querySelector('[espera-um-pouco') //Browser não ve o atributo personalizado, fica explicito e não fica hard-code. (melhor)
        a.onclick = navegarEm5s

    </script>
</body>
