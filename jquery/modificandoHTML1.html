<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div> SEM ID!</div>

    <script>
        // Conteúdo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteúdo 2   
        const elementos = [ //$('li') = seletor $('<li>') = cria elemento
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
                //append = depois  prepend = antes
        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        $('#conteudo2').append(lista)

        // Conteúdo 3
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>')
                .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') //html substitui conteúdo
        $('#conteudo3').text('<h1>123</h1>') //como texto

        //Alterando todos
        $('div[id]').html('<strng>Todos!</strong>') //divs que tem atributo id
    </script>
</body>
