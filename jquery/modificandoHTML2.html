<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(' , 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')
        //before e insert before, after, e append e append to, prepend. Mesma função.
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //$('p.numero').wrap('<div>') //envolve o paragrafo com uma div
        $('p.numero').wrapAll('<div id="div4">') //única div para os paragráfos
        $("#div4").empty() //continua existindo, o conteúdo é limpado
        $('#div3, #div4').prev().remove() //selecione a div3 e a div4

        //$('<div>Substituto</div>').replaceAll('body > p') //os paragrafos que estao diretamente dentro do body serão substituidos
        //$('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()) //pega o html do paragrafo e coloca na div
        })
    </script>
</body>
