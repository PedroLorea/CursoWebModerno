            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        }

        $('body').on('mousemove', mostrarPosicaoMouse) //on registra um evento no jQuery
        
        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMouse)
