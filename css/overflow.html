<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /* esconde tudo que ta overflow*/
            overflow: scroll; /* cria uma barra de rolagem dentro da div para ver tudo*/
            overflow-x: scroll; /* só no eixo x */
            overflow-y: hidden; /* só no eixo x */
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
