<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script> 
        const url = 'dados/estados.json'  
        fetch(url) //faz parte já do browser (não precisa importar o fetch)
            .then(resp => resp.json())
            .then(estados => {
                const itens = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`,''
                )

                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })

            //fetch api simplifica muito mais do que XMLPHttpRequest
    </script>
</body>
