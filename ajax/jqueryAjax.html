<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script> <!-- importando jquery-->
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados){ 
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({ // jQuery.ajax ou $.ajax
            url: 'parOuImpar',
            data: {
                numero: 5
            },
            sucess(data){
                console.log('a')
                exibirResultado('get', data)
            },
            error(e){
                console.log('b')
                exibirResultado('post', e)
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Jo√£o',
                sobrenome: 'Silva'
            },
            sucess(data) {
                exibirResultado('post', data)
            }
        })
    </script>
</body>
